<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="outbox">
        <div class="inbox">

                    </div>
                    <div>

                        <span id="wind"></span>
                    </div>
                    <div>
                        <span>humidity</span>
                        <span id="hum"></span>
                    </div>
                    <div>
                        <span id="description"></span>
                    </div>
                </div>
            </div>
            <div class="cityButton">
                <a href="./index.html">SEOUL</a>
                <a href="./la.html">LA</a>
                <a href="./london.html">LONDON</a>
